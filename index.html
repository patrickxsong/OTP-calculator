<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>OTP-calculator</title>
</head>
<body>
    <div class = calculator>
        <div class = screen>
            <div class = operation></div>
            <div class = input></div>
        </div>
        <div class = row>
            <button class = "key" id = "num">
                7
            </button>  
            <button class = "key" id = "num">
                8
            </button>   
            <button class = "key" id = "num">
                9
            </button>   
            <button class = "operator-key" id = "/">
                &#247
            </button>   
        </div>
        <div class = row>
            <button class = "key" id = "num">
                4
            </button>   
            <button class = "key" id = "num">
                5
            </button>   
            <button class = "key" id = "num">
                6
            </button>   
            <button class = "operator-key" id = "x">
                &#215
            </button>   
        </div>
        <div class = row>
            <button class = "key" id = "num">
                1
            </button>   
            <button class = "key" id = "num">
                2
            </button>   
            <button class = "key" id = num>
                3
            </button>   
            <button class = "operator-key" id = "-">
                -
            </button>   
        </div>
        <div class = row>
            <button class = "key" id = "num">
                0
            </button>   
            <button class = "key" id = "clear">
                C
            </button>   
            <button class = "operator-key" id = "+">
                +
            </button>   
            <button class = "key" id = "equals">
                =
            </button>   
        </div>
    </div>
    
</body>
</html>
