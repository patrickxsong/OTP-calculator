<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>OTP-calculator</title>
</head>
<body>
    <div class = calculator>
        <div class = screen></div>
        <div class = row>
            <button class = "key">
                <kbd>7</kbd>
            </button>  
            <button class = "key">
                <kbd>8</kbd>
            </button>   
            <button class = "key">
                <kbd>9</kbd>
            </button>   
            <button class = "key">
                &#247
            </button>   
        </div>
        <div class = row>
            <button class = "key">
                <kbd>4</kbd>
            </button>   
            <button class = "key">
                <kbd>5</kbd>
            </button>   
            <button class = "key">
                <kbd>6</kbd>
            </button>   
            <button class = "key">
                &#215
            </button>   
        </div>
        <div class = row>
            <button class = "key">
                <kbd>1</kbd>
            </button>   
            <button class = "key">
                <kbd>2</kbd>
            </button>   
            <button class = "key">
                <kbd>3</kbd>
            </button>   
            <button class = "key">
                <kbd>-</kbd>
            </button>   
        </div>
        <div class = row>
            <button class = "key">
                <kbd>0</kbd>
            </button>   
            <button class = "key">
                <kbd>.</kbd>
            </button>   
            <button class = "key">
                <kbd>+</kbd>
            </button>   
            <button class = "key">
                <kbd>=</kbd>
            </button>   
        </div>
        <div class = row>
            <button class = "key" id = "clear">
                CLEAR
            </button>
        </div>
    </div>
    
</body>
</html>
